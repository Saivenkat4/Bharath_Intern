<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      background-image: url('https://e0.pxfuel.com/wallpapers/494/609/desktop-wallpaper-interesting-geometric-background-for-powerpoint-templates-ppt-background-cool-geometric-batman.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .converter {
      background-color: #ffffff;
      border-radius: 10px;
      background-image: url('https://img.freepik.com/free-vector/various-sizes-squares-white-background_23-2148821940.jpg');
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 40px;
      padding-left: 20px;
      text-align: center;
      width: 400px;
    }

    h2 {
      margin-top: 0;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="converter">
    <h2 style="font-family: sans-serif; font-size: 30px;">Temperature Converter</h2>
    <div class="container">
      <label for="celsius">Celsius: </label>
      <input type="number" id="celsius" placeholder="Enter Celsius temperature">
      <br>
      <label for="fahrenheit">Fahrenheit: </label>
      <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit temperature"><br>
      <button onclick="convertCtoF()">Convert to Fahrenheit</button>
      <button onclick="convertFtoC()">Convert to Celsius</button>
    </div>
  </div>
  <script>
    function convertCtoF() {
      const celsiusInput = document.getElementById("celsius");
      const fahrenheitInput = document.getElementById("fahrenheit");
  
      const celsiusValue = parseFloat(celsiusInput.value);
      if (!isNaN(celsiusValue)) {
        const fahrenheitValue = (celsiusValue * 9/5) + 32;
        fahrenheitInput.value = fahrenheitValue.toFixed(2);
      }
    }
  
    function convertFtoC() {
      const celsiusInput = document.getElementById("celsius");
      const fahrenheitInput = document.getElementById("fahrenheit");
  
      const fahrenheitValue = parseFloat(fahrenheitInput.value);
      if (!isNaN(fahrenheitValue)) {
        const celsiusValue = (fahrenheitValue - 32) * 5/9;
        celsiusInput.value = celsiusValue.toFixed(2);
      }
    }
  </script>
</body>
</html>
